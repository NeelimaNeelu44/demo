
<header class="navbar-container">
  <nav class="navbar navbar-expand-lg px-3 d-none d-lg-flex">
    <a class="navbar-brand" routerLink="/">Portfolio</a>
    <ul class="nav-links">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/projects">Projects</a></li>
      <li><a routerLink="/skills">Skills</a></li>
      <li><a routerLink="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hamburger Button for Small Screens -->
  <button class="hamburger-btn d-lg-none" (click)="toggleMenu()">
    <!-- <i class="bi bi-list"></i> -->
    <i class="bi bi-list fs-1"></i>
  </button>

  <!-- Full-screen Mobile Menu -->
  <div [ngClass]="{'d-flex': isMenuOpen, 'd-none': !isMenuOpen}" class="mobile-menu">
    <ul class="nav flex-column text-center">
      <li><a routerLink="/" (click)="toggleMenu()">Home</a></li>
      <li><a routerLink="/about" (click)="toggleMenu()">About</a></li>
      <li><a routerLink="/projects" (click)="toggleMenu()">Projects</a></li>
      <li><a routerLink="/skills" (click)="toggleMenu()">Skills</a></li>
      <li><a routerLink="/contact" (click)="toggleMenu()">Contact</a></li>
    </ul>

    <!-- <button class="btn-close" (click)="toggleMenu()">Close</button> -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-light text-dark mt-4 px-4 py-2 fs-4 fw-bold border-0 shadow" (click)="toggleMenu()">Close</button>
    </div>
  </div>
</header>
